<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ricardo Salas ‚Äî vCard</title>
  <!-- Tipograf√≠as -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#2c2e30;     /* gris principal */
      --bg-2:#212325;   /* gris m√°s oscuro para el arco */
      --text:#f1f2f4;
      --muted:#c9cbd1;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --maxw:960px;
      /* controles del arco para que coincida con la referencia */
      --arc-width: 140%;         /* ancho relativo del arco */
      --arc-height: 460px;       /* altura del arco */
      --arc-offset: 180px;       /* qu√© tanto sube el arco */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial;
      color:var(--text); background:var(--bg);
      display:flex; align-items:flex-start; justify-content:center;
    }
    .page{position:relative; width:100%; max-width:var(--maxw);}  

    /* ================= HERO (imagen superior sin recorte) ================= */
    .hero{ position:relative; width:100%; background:var(--bg); }
    .hero img{ width:100%; height:auto; display:block; /* NO recortes */ }
    /* L√≠nea blanca divisoria para replicar el dise√±o */
    .hero::after{ content:""; position:absolute; left:0; right:0; bottom:-1px; height:8px; background:#fff; opacity:.95; }

    /* ================= ZONA OSCURA con arco generado por CSS ================= */
    .card{
      position:relative; text-align:center; box-shadow:var(--shadow);
      margin:-84px auto 40px; /* se monta bajo el hero */
      padding:clamp(22px,3vw,36px) clamp(16px,2.5vw,28px) clamp(60px,7vw,80px);
      background:var(--bg);
      border-radius:0 0 0 0; /* el arco lo genera el ::after */
      overflow:hidden;
    }
    /* Arco inferior grande (recrea la imagen de referencia) */
    .card::after{
      content:""; position:absolute; left:50%; transform:translateX(-50%);
      bottom:calc(-1 * var(--arc-offset));
      width:var(--arc-width); max-width:1500px; height:var(--arc-height);
      background:radial-gradient(100% 100% at 50% 0%, var(--bg-2) 0%, var(--bg-2) 60%, rgba(0,0,0,.25) 100%);
      border-radius:50%; z-index:-1;
    }

    /* Avatar flotante y centrado */
    .avatar{ position:absolute; left:50%; transform:translateX(-50%); top:-84px; width:clamp(140px, 20vw, 190px); height:clamp(140px, 20vw, 190px); border-radius:50%; overflow:hidden; box-shadow:0 18px 40px rgba(0,0,0,.35); border:8px solid var(--bg); background:#111; display:flex; align-items:center; justify-content:center; }
    .avatar img{ width:100%; height:100%; object-fit:cover; object-position:center; }

    .content{ max-width:820px; margin:clamp(86px, 14vw, 150px) auto 0; padding:0 clamp(10px,2vw,20px); }
    h1{ margin:0 0 14px; font-size:clamp(28px, 4.6vw, 56px); line-height:1.02; letter-spacing:.02em; font-weight:800; text-transform:uppercase; text-shadow:0 2px 0 rgba(0,0,0,.2); }
    .lead{ margin:0 auto clamp(20px,2.5vw,30px); max-width:40ch; font-size:clamp(16px, 2.4vw, 22px); color:var(--muted); font-weight:400; }

    /* Botones */
    .actions{ display:grid; gap:clamp(12px,1.8vw,18px); width:100%; max-width:720px; margin:0 auto; grid-template-columns:1fr; }
    .btn{ display:flex; align-items:center; justify-content:center; height:clamp(54px, 7vw, 70px); padding:0 clamp(16px,2.2vw,24px); border-radius:18px; border:2px solid rgba(255,255,255,.85); color:var(--text); text-decoration:none; font-size:clamp(18px, 3.2vw, 28px); font-weight:600; background:rgba(0,0,0,.15); backdrop-filter:saturate(120%) blur(2px); transition:transform .12s ease, box-shadow .12s ease, background .12s ease; box-shadow:0 6px 16px rgba(0,0,0,.25); }
    .btn:hover{ transform:translateY(-2px); background:rgba(255,255,255,.06); box-shadow:0 12px 24px rgba(0,0,0,.28); }
    .btn:active{ transform:translateY(0); }

    @media (min-width: 680px){ .actions{ grid-template-columns:1fr 1fr; } }

    /* Ajustes responsivos del arco para pantallas peque√±as */
    @media (max-width:480px){
      :root{ --arc-height: 380px; --arc-offset: 150px; }
    }
  </style>
</head>
<body>
  <main class="page" aria-labelledby="name">
    <!-- HERO: imagen superior independiente (sin recortes verticales) -->
    <header class="hero" role="banner">
      <img src="assets/expo_img.png" alt="Escena de expo con visor VR" />
    </header>

    <!-- CARD PRINCIPAL con fondo gris y arco CSS -->
    <section class="card">
      <figure class="avatar" aria-hidden="true">
        <img src="assets/img_perfil.png" alt="Retrato de Ricardo Salas" />
      </figure>

      <div class="content">
        <h1 id="name">RICARDO SALAS</h1>
        <p class="lead">Descubre m√°s sobre m√≠ en los enlaces de abajo.</p>

        <!-- BOTONES / ACCIONES -->
        <nav class="actions" aria-label="Enlaces principales">
          <a id="btn-trayectoria" class="btn" href="#">Trayectoria</a>
          <a id="btn-sitio" class="btn" href="#">Sitio Web</a>
          <a id="btn-contacto" class="btn" href="#">Contacto</a>
          <a id="btn-email" class="btn" href="#">E‚Äëmail</a>
        </nav>
      </div>
    </section>
  </main>

  <!-- =========================================================
       üîó SECCI√ìN DE ENLACES (F√ÅCIL DE EDITAR)
       Cambia aqu√≠ los destinos de cada bot√≥n.
  ========================================================== -->
  <script>
    const LINKS = {
      trayectoria: '#',      // ‚Üê Reemplaza por tu URL
      sitio:       '#',      // ‚Üê Reemplaza por tu URL
      contacto:    '#',      // ‚Üê Reemplaza por tu URL
      email:       'mailto:ricardo@example.com' // ‚Üê Reemplaza por tu correo
    };

    const set = (id, url) => { const el = document.getElementById(id); if (el) el.setAttribute('href', url); };
    set('btn-trayectoria', LINKS.trayectoria);
    set('btn-sitio',       LINKS.sitio);
    set('btn-contacto',    LINKS.contacto);
    set('btn-email',       LINKS.email);
  </script>
</body>
</html>
