<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ricardo Salas — vCard</title>
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#2c2e30;
      --bg-2:#212325;
      --text:#f1f2f4;
      --muted:#c9cbd1;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --maxw:960px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .page{width:100%; max-width:var(--maxw);}

    /* HERO */
    .hero{ position:relative; width:100%; height:clamp(200px, 30vw, 320px); overflow:hidden; background:#0a0b0c; display:flex; align-items:center; justify-content:center; }
    .hero img{ width:100%; height:100%; object-fit:cover; object-position:center; }
    .hero::after{ content:""; position:absolute; left:0; right:0; bottom:-1px; height:8px; background:#fff; opacity:.9; }

    /* CARD CENTRAL */
    .card{
      position:relative;
      margin:-90px auto 40px;
      padding:clamp(22px,3vw,36px) clamp(16px,2.5vw,28px) clamp(44px,5vw,64px);
      background:linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      border-radius:0 0 clamp(100px,12vw,200px) clamp(100px,12vw,200px);
      box-shadow:var(--shadow);
      text-align:center;
    }

    /* Avatar circular flotante */
    .avatar{ position:absolute; left:50%; transform:translateX(-50%); top:-90px; width:clamp(140px, 20vw, 190px); height:clamp(140px, 20vw, 190px); border-radius:50%; overflow:hidden; box-shadow:0 18px 40px rgba(0,0,0,.35); border:8px solid var(--bg); background:#111; display:flex; align-items:center; justify-content:center; }
    .avatar img{ width:100%; height:100%; object-fit:cover; object-position:center; }

    /* Contenido */
    .content{ max-width:820px; margin:clamp(80px, 14vw, 140px) auto 0; padding:0 clamp(10px,2vw,20px); }
    h1{ margin:0 0 14px; font-size:clamp(28px, 4.6vw, 56px); line-height:1.02; letter-spacing:.02em; font-weight:800; text-transform:uppercase; text-shadow:0 2px 0 rgba(0,0,0,.2); }
    .lead{ margin:0 auto clamp(20px,2.5vw,30px); max-width:40ch; font-size:clamp(16px, 2.4vw, 22px); color:var(--muted); font-weight:400; }

    /* Botones */
    .actions{ display:grid; gap:clamp(12px,1.8vw,18px); width:100%; max-width:720px; margin:0 auto; grid-template-columns:1fr; }
    .btn{ display:flex; align-items:center; justify-content:center; height:clamp(54px, 7vw, 70px); padding:0 clamp(16px,2.2vw,24px); border-radius:18px; border:2px solid rgba(255,255,255,.85); color:var(--text); text-decoration:none; font-size:clamp(18px, 3.2vw, 28px); font-weight:600; background:rgba(0,0,0,.15); backdrop-filter:saturate(120%) blur(2px); transition:transform .12s ease, box-shadow .12s ease, background .12s ease; box-shadow:0 6px 16px rgba(0,0,0,.25); }
    .btn:hover{ transform:translateY(-2px); background:rgba(255,255,255,.06); box-shadow:0 12px 24px rgba(0,0,0,.28); }
    .btn:active{ transform:translateY(0); }

    @media (min-width: 680px){
      .actions{ grid-template-columns:1fr 1fr; }
    }

    /* Curva decorativa inferior */
    .curve{ position:relative; height:clamp(120px,12vw,200px); margin-top:clamp(40px,5vw,64px); overflow:hidden; }
    .curve::before{ content:""; position:absolute; left:-10%; right:-10%; bottom:calc(-1 * clamp(90px,10vw,160px)); height:clamp(280px,30vw,420px); border-radius:50%; background:var(--bg-2); box-shadow:inset 0 -20px 40px rgba(0,0,0,.28); }
  </style>
</head>
<body>
  <main class="page" aria-labelledby="name">
    <!-- HERO -->
    <header class="hero" role="banner">
      <img src="assets/img_bg.png" alt="Fondo con actividad tecnológica / expo" />
    </header>

    <!-- CARD PRINCIPAL -->
    <section class="card">
      <figure class="avatar" aria-hidden="true">
        <img src="assets/img_perfil.png" alt="Retrato de Ricardo Salas" />
      </figure>

      <div class="content">
        <h1 id="name">RICARDO SALAS</h1>
        <p class="lead">Descubre más sobre mí en los enlaces de abajo.</p>

        <!-- BOTONES / ACCIONES -->
        <nav class="actions" aria-label="Enlaces principales">
          <a id="btn-trayectoria" class="btn" href="#">Trayectoria</a>
          <a id="btn-sitio" class="btn" href="#">Sitio Web</a>
          <a id="btn-contacto" class="btn" href="#">Contacto</a>
          <a id="btn-email" class="btn" href="#">E‑mail</a>
        </nav>

        <div class="curve" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script>
    const LINKS = {
      trayectoria: '#',
      sitio:       '#',
      contacto:    '#',
      email:       'mailto:ricardo@example.com'
    };

    const set = (id, url) => { const el = document.getElementById(id); if (el) el.setAttribute('href', url); };
    set('btn-trayectoria', LINKS.trayectoria);
    set('btn-sitio',       LINKS.sitio);
    set('btn-contacto',    LINKS.contacto);
    set('btn-email',       LINKS.email);
  </script>
</body>
</html>
